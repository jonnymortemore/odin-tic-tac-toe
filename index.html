<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="game-details">
             <form>
                <label for="player1Name">Player 1 Name</label>
                <input id="player1Name" name="player1Name" type="text" placeholder="Player 1">
                <label for="player2Name">Player 2 Name</label>
                <input id="player2Name" name="player2Name" type="text" placeholder="Player 2">
                <input type="submit" value="Change Player Names">
            </form>
            <button id="startGame">Start Game</button>
        </div> 
        <div class="game-grid">   
            <div class="grid">
                <div class= "gridCell" id="0-0" data-x="0" data-y="0"></div>
                <div class= "gridCell" id="0-1" data-x="0" data-y="1"></div>
                <div class= "gridCell" id="0-2" data-x="0" data-y="2"></div>
                <div class= "gridCell" id="1-0" data-x="1" data-y="0"></div>
                <div class= "gridCell" id="1-1" data-x="1" data-y="1"></div>
                <div class= "gridCell" id="1-2" data-x="1" data-y="2"></div>
                <div class= "gridCell" id="2-0" data-x="2" data-y="0"></div>
                <div class= "gridCell" id="2-1" data-x="2" data-y="1"></div>
                <div class= "gridCell" id="2-2" data-x="2" data-y="2"></div>
            </div>
            <div id="currentPlayer"></div>
        </div>
    </main>
</body>
</html>
