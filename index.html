<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div id="currentPlayer"></div>
        <div class="grid">
            <div class= "gridCell" id="0-0" data-x="0" data-y="0">1</div>
            <div class= "gridCell" id="0-1" data-x="0" data-y="1">2</div>
            <div class= "gridCell" id="0-2" data-x="0" data-y="2">3</div>
            <div class= "gridCell" id="1-0" data-x="1" data-y="0">4</div>
            <div class= "gridCell" id="1-1" data-x="1" data-y="1">5</div>
            <div class= "gridCell" id="1-2" data-x="1" data-y="2">6</div>
            <div class= "gridCell" id="2-0" data-x="2" data-y="0">7</div>
            <div class= "gridCell" id="2-1" data-x="2" data-y="1">8</div>
            <div class= "gridCell" id="2-2" data-x="2" data-y="2">9</div>
        </div>
        <button id="startGame">Start Game</button>
    </main>
</body>
</html>
